<div class="page-header">
  Weather Search
</div>
<div class="page-content">
  <div [formGroup]="weatherForm">
    <div class="inline">
      <mat-form-field appearance="fill">
        <mat-label>Name of the City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>

    </div>
    <div class="inline">
      <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
    </div>

    <div *ngIf="isSubmited && !weatherForm.valid" class="alert">
      City Name is required.
    </div>
  </div>
  <div *ngIf="error" class="alert">
    {{errorMsg}}
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
      </ng-container>

      <ng-container matColumnDef="cloud">
        <th mat-header-cell *matHeaderCellDef> Clouds </th>
        <td mat-cell *matCellDef="let element"> {{element.cloud}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
